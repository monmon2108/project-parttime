<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Learning MDL</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-amber.min.css" />
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <style>
      .layout-container{
        position: relative;
        background: url(ic_person_white_48dp.png);
        background-color: #7C4DFF;
        background-repeat: no-repeat;
        background-size: 20%;
        background-position: center;
        height: 400px;
      }

      .title-name{
        position: absolute;
        bottom: 20px;
        left: 20px;
      }

    </style>
  </head>
  <body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header layout-container ">
        <div class="mdl-layout__header-row ">
          <span class="mdl-layout-title title-name">Sutinee</span>

          <div class="mdl-layout-spacer"></div>

          <nav class="mdl-navigation">
            <button id="" class="mdl-button mdl-js-button mdl-button--icon">
              <i class="material-icons">create</i>
            </button>
            <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
              <i class="material-icons">more_vert</i>
            </button>
          </nav>
        </div>
      </header>



      <main class="mdl-layout___content">
        <div>123</div>

        <div class="mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title ">
            <h2 class="mdl-card__title-text ">Welcome</h2>
          </div>

          <div class="mdl-card__media">
            <img src="https://placekitten.com/g/400/200"></img>
          </div>

          <div class="mdl-card__supporting-text">
            my name is ...................... i am .....helo
            helooo.........years old. i like.......
            u are my destiny
          </div>

        </div>
      </main>
    </div>


  </body>
</html>
