<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Learning MDL</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-light_blue.min.css" />
        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <style>
          .fab-btn{
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
          }

          .head-title{
            padding-top: 15px;
          }

          .demo-list-item {
            width: 300px;
          }

          .scroll-bar {
            overflow-y: scroll;
          }

          .left-btn{
            position: absolute;
            top: 10px;
            left: 20px;
            padding-top: 15px;
          }



        </style>
    </head>
    <body>

      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">


              <header class="mdl-layout__header">
                <div class="mdl-layout-icon"></div>

                <div class="mdl-layout__header-row head-title">
                  <span class="mdl-layout-title left-btn ">Contacts</span>
                  <div class="mdl-layout-spacer"></div>
                  <nav class="mdl-navigation">

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                                mdl-textfield--floating-label mdl-textfield--align-right">
                      <label class="mdl-button mdl-js-button mdl-button--icon"
                             for="waterfall-exp">
                        <i class="material-icons">search</i>
                      </label>
                      <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample"
                               id="waterfall-exp">
                      </div>
                    </div>
                    <button id="demo-menu-lower-right"
                            class="mdl-button mdl-js-button mdl-button--icon">
                      <i class="material-icons">more_vert</i>
                    </button>



                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                        for="demo-menu-lower-right">
                      <li class="mdl-menu__item">Import/export</li>
                      <li class="mdl-menu__item">Accounts</li>
                      <li class="mdl-menu__item">Settings</li>
                      <li class="mdl-menu__item">Help</li>
                    </ul>
                  </nav>
                </div>
                <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                  <a href="#favourite-tab" class="mdl-layout__tab is-active"><b>Favorites</b></a>
                  <a href="#allcontact-tab" class="mdl-layout__tab"><b>All Contacts</b></a>
                </div>
              </header>
              <!-- ด้านซ้าย -->
              <!-- <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Title</span>
                <nav class="mdl-navigation">
                  <a class="mdl-navigation__link" href="">Link2</a>
                  <a class="mdl-navigation__link" href="">Link2</a>
                  <a class="mdl-navigation__link" href="">Link2</a>
                  <a class="mdl-navigation__link" href="">Link2</a>
                  <i class="material-icons">code</i>
                </nav>
              </div> -->
              <!-- tabกลาง -->
              <main class="mdl-layout__content scroll-bar">


                <section class="mdl-layout__tab-panel is-active mdl-color-text--grey" id="favourite-tab">
                  <center><h6>No favourites.</h6></center>
                </section>

                <section class="mdl-layout__tab-panel" id="allcontact-tab">
                  

                  <div class="demo-list-item mdl-list">
                    <div class="mdl-list__item">
                      <span class="mdl-list__item-primary-content">
                        <span class="mdl-color-text--grey">ME</span>
                      </span>
                      <span class="mdl-list__item-secondary-action">
                        <a class="" href="sutineecontact.html">
                          <span class="mdl-chip mdl-chip--contact mdl-color--white">
                              <span class="mdl-chip__contact mdl-color--deep-purple-A200 mdl-color-text--white">S</span>
                              <span class="mdl-chip__text">Sutinee</span>
                          </span>
                        </a>
                      </span>
                    </div>

                    <div class="mdl-list__item">
                      <span class="mdl-list__item-primary-content">
                        <span class="mdl-color-text--grey">M</span>
                      </span>
                      <span class="mdl-list__item-secondary-action">
                        <a class="" href="sutineecontact.html">
                          <span class="mdl-chip mdl-chip--contact mdl-color--white">
                              <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">M</span>
                              <span class="mdl-chip__text">MonMon</span>
                          </span>
                        </a>
                      </span>
                    </div>
                  </div>

                </section>

              </main>

      </div>

      <a class="mdl-button mdl-js-button mdl-button--fab mdl-button--primary mdl-js-ripple-effect mdl-shadow--6dp fab-btn" href="addnewcontact.html">
        <i class="material-icons">person_add</i>
      </a>

    </body>
</html>
