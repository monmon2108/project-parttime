<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Learning MDL</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-amber.min.css" />
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <style>
      .layout-container{
        background: url(ic_person_white_48dp.png);
        background-color: #7C4DFF;
        background-repeat: no-repeat;
        background-size: 20%;
        background-position: center;
        height: 400px;
      }

      .pos-bottom{
        position: absolute;

        bottom: 0;

        margin-bottom: 10px;
      }

      .add-photo{
        position: absolute;
        bottom: 0;
        margin-bottom: 255px;
      }

    </style>
  </head>
  <body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header layout-container ">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title add-photo">Sutinee</span>

          <div class="mdl-layout-spacer"></div>

          <nav class="mdl-navigation">
            <button id="" class="mdl-button mdl-js-button mdl-button--icon">
              <i class="material-icons">create</i>
            </button>
            <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
              <i class="material-icons">more_vert</i>
            </button>
          </nav>
        </div>
      </header>



      <main class="mdl-layout___content">
        <div>123</div>
      </main>
    </div>


  </body>
</html>
